name: Build and deploy ASP.Net Core app to Azure DevOps Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

      - name: Get Artifact URL
        id: artifact-url
        run: |
          echo "##[set-output name=artifact_url;]$(echo $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/artifacts/$(echo ${{ steps.upload-artifact.outputs.artifact-id }}))"
        shell: bash

      - name: Trigger Azure DevOps Pipeline
        env:
          AZURE_DEVOPS_ORG: ${{ secrets.AZURE_DEVOPS_ORG }}
          AZURE_DEVOPS_PROJECT: ${{ secrets.AZURE_DEVOPS_PROJECT_URL }}
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          PIPELINE_NAME="thattonBL.Building33MockApi"
          PIPELINE_API_URL="https://dev.azure.com/${{ env.AZURE_DEVOPS_ORG }}/${{ env.AZURE_DEVOPS_PROJECT }}/_apis/pipelines/${PIPELINE_NAME}/runs?api-version=6.0-preview.1"

          ARTIFACT_URL="${{ steps.artifact-url.outputs.artifact_url }}"

          curl -X POST \
            -H "Authorization: Basic $(echo -n :${{ env.AZURE_DEVOPS_PAT }} | base64)" \
            -H "Content-Type: application/json" \
            -d '{
              "resources": {
                "repositories": {
                  "self": {
                    "refName": "refs/heads/main"
                  }
                }
              },
              "templateParameters": {
                "githubArtifactUrl": "'"$ARTIFACT_URL"'"
              }
            }' \
            "$PIPELINE_API_URL"

